    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = 'https://www.googleapis.com/auth/drive.metadata.readonly https://www.googleapis.com/auth/drive';

      // TODO(developer): Set to client ID and API key from the Developer Console
      const CLIENT_ID = '798869728115-4i9nknqrq8a8g0nu66k70ji74e0v4i29.apps.googleusercontent.com';
      const API_KEY = 'AIzaSyAEoTi0QN_7L9V2CxzgUGbH3ylJCrmvLyQ';

      // TODO(developer): Replace with your own project number from console.developers.google.com.
      const APP_ID = '798869728115';

      let tokenClient;
      let accessToken = null;
      let pickerInited = false;
      let gisInited = false;
      let origin = null;

      window.addEventListener('message', event => {
        if (event.data == 'Google drive auth') {
          if (!origin) origin = event.origin;
          handleAuthClick();
        }
      });

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load('client:picker', initializePicker);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function initializePicker() {
        await gapi.client.load('https://www.googleapis.com/discovery/v1/apis/drive/v3/rest');
        pickerInited = true;
        maybeEnableButtons();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        console.log('pickerInited && gisInited', pickerInited, gisInited)
        // if (pickerInited && gisInited) {
        //   document.getElementById('authorize_button').style.visibility = 'visible';
        // }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (response) => {
          if (response.error !== undefined) {
            throw (response);
          }
          accessToken = response.access_token;
          await createPicker();
        };

        if (accessToken === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({prompt: ''});
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        if (accessToken) {
          accessToken = null;
          google.accounts.oauth2.revoke(accessToken);
        }
      }

      /**
       *  Create and render a Picker object for searching images.
       */
      function createPicker() {
        // const view = new google.picker.View(google.picker.ViewId.DOCS);
        // view.setMimeTypes('image/png,image/jpeg,image/jpg');
        const picker = new google.picker.PickerBuilder()
            .addViewGroup(
              new google.picker.ViewGroup(google.picker.ViewId.DOCS)
                  .addView(google.picker.ViewId.DOCUMENTS)
                  .addView(google.picker.ViewId.DOCS_VIDEOS)
                  .addView(google.picker.ViewId.PDFS)
                  )
            .enableFeature(google.picker.Feature.NAV_HIDDEN)
            .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
            .setDeveloperKey(API_KEY)
            .setAppId(APP_ID)
            .setOAuthToken(accessToken)
            // .addView(view)
            .addView(new google.picker.DocsUploadView())
            .setCallback(pickerCallback)
            .build();
        picker.setVisible(true);
      }

      /**
       * Displays the file details of the user's selection.
       * @param {object} data - Containers the user selection from the picker
       */
      async function pickerCallback(data) {
        if (data.action === google.picker.Action.PICKED) {
          let text = `Picker response: \n${JSON.stringify(data, null, 2)}\n`;
          const googleDocument = data[google.picker.Response.DOCUMENTS][0];
          const fileId = googleDocument[google.picker.Document.ID];

          gapi.client.drive.files.get({
            fileId: fileId,
            alt: 'media',
          })
          .then(response => {
            console.log('callback data', data, 'response', response, response.headers['Content-Type'])
            // const charArray = new Array(response.body.length);
            // for (let i = 0; i < response.body.length; i++) {
            //     charArray[i] = response.body.charCodeAt(i);
            // }
            // const typedArray = new Uint8Array(charArray);
            // const blob = new Blob([typedArray], { type: response.headers['Content-Type'] });

            const content = response.body;
            const len = content.length;
            const ar = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
              ar[i] = content.charCodeAt(i);
            }
            const blob = new Blob([ar], { type: response.headers['Content-Type'] });
            const a = document.createElement('a');
            document.body.appendChild(a);
            const url = window.URL.createObjectURL(blob);
            console.log("start fetch")

            fetch(url)
            .then(response => response.blob())
            .then(myblob => {
              const blobData = {data: data, response: response, blob: myblob};
              console.log("window post Message")
              window.postMessage(blobData, origin);
            });

            // a.href = url;
            // a.download = googleDocument.name;
            // a.click();

            // const blobData = {data: data, response: response, blob: blob};
            // const blobData = {data: data, response: response, url: url};
            // window.postMessage(blobData, origin);
          })
          .catch (error => {
            console.error('Error retrieving file:', error);
          });
          // text += `Drive API response for first document: \n${JSON.stringify(res.result, null, 2)}\n`;
          // window.document.getElementById('content').innerText = text;
        }
      }
    </script>
